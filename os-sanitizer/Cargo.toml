[package]
name = "os-sanitizer"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
aya = { git = "https://github.com/aya-rs/aya", features = ["async_tokio"] }
aya-log = { git = "https://github.com/aya-rs/aya" }
os-sanitizer-common = { path = "../os-sanitizer-common", features = ["user"] }
anyhow = "1"
bytes = "1"
env_logger = "0.10"
libc = "0.2"
log = "0.4"
object = "0.31.1"
tokio = { version = "1.25", features = ["macros", "rt", "rt-multi-thread", "net", "signal", "sync"] }
which = "4.4.0"

[[bin]]
name = "os-sanitizer"
path = "src/main.rs"
